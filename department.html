<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEPARTMENT</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .background-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bsu.jpg') no-repeat center;
            background-size: cover;
            opacity: 0.6;
            z-index: -1;
        }

        header {
            background-color: rgba(230, 224, 224, 0.6);
            color: black;
            text-align: left;
            font-family: 'Times New Roman', Times, serif;
            font-size: x-large;
            padding: 5px 0;
        }

        .header-content {
            margin-left: 20px;
        }

        .container {
            width: 350px;
            margin: 0 auto;
            background-color: #E7DFD8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 150px;
            text-align: center;
        }

        .container button {
            width: 50%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .container button.create-event {
            background-color: green;
            color: white;
        }

        .container button.view-attendance {
            background-color: #541A18;
            color: white;
        }

        .container form {
            text-align: left;
        }

        .container form img {
            display: block;
            margin: 0;
            margin-bottom: 20px; 
            max-width: 50px; 
            max-height: 50px;
            margin-left: 57px; 
        }

        .container .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .container .button-container button {
            width: 45%;
        }

        .container .button-container p {
            width: 45%;
            font-size: 14px;
            margin: 0;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="background-cover"></div>

<header>
    <div class="header-content">
        <h1>DEPARTMENT</h1>
    </div>
</header>

<div class="container">
    <form>
        <div style="text-align: center;">
            <img src="ICON.png" alt="Icon">
        </div>
        <div class="button-container">
            <button class="create-event" type="button" onclick="createEvent()">Create</button>
            <p>Create Event Button - Click to create events </p>
        </div>
        <div class="button-container">
            <button class="view-attendance" type="button" onclick="viewAttendance()">View</button>
            <p>View Attendance Button - Click to view attendance </p>
        </div>
    </form>
</div>

</body>
</html>
